<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSU Lab Reservation System - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1 class="system-title text-center">DLSU Lab Reservation System</h1>
            <form id="loginForm" action="view-slot-availability.html">
                <div class="form-group">
                    <input type="text" id="loginUserId" class="form-control" placeholder="User ID">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                </div>
                <div class="form-group action-links">
                    <span><input type="checkbox" id="remember" name="remember" checked />
					<label for="remember">Remember Me</label></span>
                    <a href="register.html" class="register-account">Register new account</a>
                </div>                
                <button type="submit" class="btn login-btn">Login</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
